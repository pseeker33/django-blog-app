{% extends 'blogapp/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh; margin-top: 0;">
    <div class="card shadow p-4 text-center" style="max-width: 400px;">
        <h2 class="mb-4">Are you sure?</h2>
        <p class="text-muted">Do you really want to delete "<strong>{{ entry }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'blog-dashboard' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
