{% extends 'blogapp/base.html' %}
{% load static %}

{% block content %}

<link href="{% static 'blogapp/css/createentry.css' %}" rel="stylesheet">

<!-- Blog Entries Column -->
<div class="create-entry-container">
    <div class="create-entry-card">
        <div class="card-header">
            <h2>Create Blog Post</h2>
        </div>
        <div class="card-body">
            <form method="post" class="create-entry-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_entry_title">Title</label>
                    {{ form.entry_title }}
                </div>
                <div class="form-group">
                    <label for="id_entry_text">Content</label>
                    {{ form.entry_text }}
                </div>
                <button type="submit" class="btn btn-primary">Post Entry</button>
            </form>
        </div>
    </div>   
</div>
{% endblock %}
